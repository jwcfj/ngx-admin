<nb-accordion>
    <nb-accordion-item *ngFor="let item of objetoRecebido.recorrencia_processos;let i = index">
     <nb-accordion-item-header>{{item.nome}}: {{((item.recorrencia/objetoRecebido.total)*100).toFixed(2)}}% de Adequação ao contexto de aplicação. </nb-accordion-item-header>
     <nb-accordion-item-body>
      <nb-card size="large">
        <!-- <iframe src="https://doem.org.br/ba/modelo/arquivos/pdfviewer/0b517cdc5f9850e3782051c82e7f3234?name=lorem-ipsum.pdf" style="width:100%; height:100%;" frameborder="0"></iframe> -->
          <iframe [src]="elementSrc[i]" style="width:100%; height:100%;" frameborder="0"></iframe>

      </nb-card>
       
     </nb-accordion-item-body>
    </nb-accordion-item>
   </nb-accordion>
