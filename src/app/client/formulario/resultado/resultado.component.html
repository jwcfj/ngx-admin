<nb-accordion>
    <nb-accordion-item *ngFor="let item of objetoRecebido.recorrencia_processos">
     <nb-accordion-item-header>Processo {{((item.recorrencia/objetoRecebido.total)*100).toFixed(2)}}% mais indicado: {{item.nome}}</nb-accordion-item-header>
     <nb-accordion-item-body>
       {{item.descricao}}
     </nb-accordion-item-body>
    </nb-accordion-item>
   </nb-accordion>
